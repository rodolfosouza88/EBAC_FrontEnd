<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/bootstrap.min.css">
    <title>Desenvolva Tabelas</title>
</head>

<body>

    <table class="table"> <!--Criar tabela----Class="table" para estilizar a tabela-->

        <caption>Tabela de Produtos</caption> <!--Nome da Tabela-->

        <thead><!--Cabeçalho-->
            <th>Nome do produto</th>
            <th>Preço original</th>
            <th>Preço atual</th>
            <th>Desconto</th>
        </thead>

        <tbody><!--Corpo da tabela-->
            <tr>
                <td>Iphone 15 Pro Max</td>
                <td>R$ 10.000,00</td>
                <td>R$ 8.000,00</td>
                <td>R$ 2.000,00</td>
            </tr>
        </tbody>

    </table>

    <script src="./assets/bootstrap.bundle.min.js"></script>
</body>

</html>
