<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <title>Document</title>
</head>

<body>

    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#fst-modal">
        Abrir modal (Pop-Up)
    </button>

    <div class="modal" id="fst-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5>Título da modal</h5>
                <button data-bs-dismiss="modal" type="button" class="btn-close"></button>
            </div>
            <div class="modal-body">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Culpa quos possimus voluptatum illum animi. Suscipit nobis, voluptates laborum in, non eligendi est
                    tempora rerum ipsa debitis ex quae sapiente omnis.
                </p>
            </div>
            <div class="modal-foter">
                <h5>Rodapé da modal</h5>
            </div>
            </div>
            
        </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>

</html>
