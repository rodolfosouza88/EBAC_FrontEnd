<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <title>Defina e desenvolva Cards</title>
</head>
<body>
    
    <header>
        <h1>Art Walk</h1>
    </header>

    <div id="btn-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner"> <!--Container do Carousel-->

            <div data-bs-interval="1000" class="carousel-item active"> <!--Slides do Carousel-->
                <img src="https://cdn.pixabay.com/photo/2016/11/19/18/06/feet-1840619_1280.jpg" alt="">
            </div>
            <div data-bs-interval="1000" class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2017/09/20/11/31/sneakers-2768218_1280.png" alt="">
            </div>
            <div data-bs-interval="1000" class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2016/11/18/22/29/footwear-1837170_960_720.jpg" alt="">
            </div>



        </div>

        <button data-bs-target="#btn-carousel" data-bs-slide="prev" class="carousel-control-prev" type="button">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button data-bs-target="#btn-carousel" data-bs-slide="next" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#btn-carousel" class="active" data-bs-slide="0"></button>
            <button type="button" data-bs-target="#btn-carousel" data-bs-slide="1"></button>
            <button type="button" data-bs-target="#btn-carousel" data-bs-slide="2"></button>
        </div>

    </div>


    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>

</html>
